<!doctype html>
<!doctype html>
<html lang="en">

<head>
    {% block head %}
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>{% block title %}{% endblock %} - Flaskr</title>

        {% block stylesheets %}
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
            <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
            <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-flat.css">
            <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik">
            <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

            <link rel="stylesheet" href="{{ url_for('static', filename='css/w3.css') }}">
            <link rel="stylesheet" href="{{ url_for('static', filename='css/stats.css') }}">
        {% endblock %}
    {% endblock %}
</head>

<body>
<header>
    <div class="w3-display-container" style="height: 240px">
        <img src="{{ url_for('static', filename='images/stats.jpeg') }}" alt="Stats"
             style="width: 100%; height:240px; object-fit: cover; opacity: 0.7;">
        <div class="w3-display-middle w3-text-dark-gray w3-center w3-xxxlarge"
             style="text-shadow:1px 1px 0 #AAA; font-weight: bold;">Little Flask Dashboard Test Web App
        </div>
    </div>

    <nav class="w3-bar w3-flat-wet-asphalt w3-opacity-min w3-large"
         style="border-top: solid 2px black; border-bottom: solid 2px black">
        <a href="/" class="w3-bar-item w3-button w3-mobile w3-padding-large"><i class="fas fa-home"></i> Home</a>
        <a href="/dash/app1" class="w3-bar-item w3-button w3-mobile w3-padding-large"><i class="fas fa-chart-line"></i>
            Embdedded Plotly Dash</a>
    </nav>

    {% block header %}{% endblock %}
</header>

<section class="w3-container w3-light-gray w3-medium content">
    {% block content %}{% endblock %}
</section>
</body>

</html>
